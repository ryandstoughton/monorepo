databases:
  - name: chessbro-db
    plan: basic-256mb
    databaseName: chessbro
    user: chessbro

services:
  - type: web
    name: chessbro-backend
    runtime: docker
    dockerfilePath: apps/chessbro-backend/Dockerfile
    dockerContext: .
    plan: starter
    preDeployCommand: node apps/chessbro-backend/dist/src/migrate.js
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: chessbro-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://chessbro-frontend.onrender.com
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: ADMIN_API_KEY
        sync: false
  - type: web
    name: chessbro-frontend
    runtime: static
    buildCommand: npm ci && npm run build --workspace=chessbro-frontend
    staticPublishPath: apps/chessbro-frontend/dist
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_AUTH0_DOMAIN
        sync: false
      - key: VITE_AUTH0_CLIENT_ID
        sync: false
      - key: VITE_AUTH0_AUDIENCE
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
