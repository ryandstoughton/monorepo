databases:
  - name: unboxed-db
    plan: basic-256mb 
    databaseName: unboxed
    user: unboxed

services:
  - type: web
    name: unboxed-backend
    runtime: docker
    dockerfilePath: apps/unboxed-backend/Dockerfile
    dockerContext: .
    plan: starter 
    preDeployCommand: node apps/unboxed-backend/dist/src/migrate.js
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: unboxed-db
          property: connectionString
      - key: CORS_ORIGIN
        value: https://unboxed-frontend-w0dr.onrender.com
  - type: web
    name: unboxed-frontend
    runtime: static
    buildCommand: npm ci && npm run build --workspace=unboxed-frontend
    staticPublishPath: apps/unboxed-frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://unboxed-backend-w0dr.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
