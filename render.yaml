databases:
  - name: unboxed-db
    plan: starter 
    databaseName: unboxed
    user: unboxed

services:
  - type: web
    name: unboxed-backend
    runtime: docker
    dockerfilePath: apps/unboxed-backend/Dockerfile
    dockerContext: .
    plan: starter 
    preDeployCommand: node apps/unboxed-backend/dist/src/migrate.js
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "3000"
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: unboxed-db
          property: connectionString
